<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
  <body>
    <div class="staus-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-comment-medical"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="ma.jpeg" class="user-component__avatar"/>
                <div class="user-component__text">
                    <h5 class="user-component__title">마동석</h5>
                    <h7 class="user-component__subtitle">Please shut up!</h7>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list"> 
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav_notification">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>

            <li class="nav_btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <script src="https://kit.fontawesome.com/321406e983.js" crossorigin="anonymous"></script>
  </body>
</html>
